        <p><strong>读取\显示并写入一个图片 :</strong><br>使用Python+OpenCv操作图片<br><a id="more"></a><br> <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># coding: utf-8</span></span><br><span class="line"><span class="keyword">import</span> cv2</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">(filename)</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    main</span></span><br><span class="line"><span class="string">    :param filename: 文件名</span></span><br><span class="line"><span class="string">    :return: None</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    读取一个图片存</span></span><br><span class="line"><span class="string">    第一个参数是文件名,</span></span><br><span class="line"><span class="string">    第二个参数是读取方式.</span></span><br><span class="line"><span class="string">    cv2.IMREAD_GRAYSCALE 以灰度模式读取</span></span><br><span class="line"><span class="string">    cv2.IMREAD_COLOR 以彩色图像读取(忽略透明度)</span></span><br><span class="line"><span class="string">    cv2.IMREAD_UNCHANGED 读取图像包括alpha通道</span></span><br><span class="line"><span class="string">    如果不能正确读取到图片, image的值为None</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    image = cv2.imread(filename, cv2.IMREAD_UNCHANGED)</span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    显示读取到的图片</span></span><br><span class="line"><span class="string">    第一个参数是窗口名,</span></span><br><span class="line"><span class="string">    第二个参数是读取到的图片.</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    cv2.imshow(<span class="string">'imag'</span>, image)</span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    保存一个图片,</span></span><br><span class="line"><span class="string">    第一个参数是文件名,</span></span><br><span class="line"><span class="string">    第二个参数是要保存的图片</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    cv2.imwrite(<span class="string">'new_img.jpg'</span>, image)</span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    键盘绑定函数, 用来捕获![enter description here][1]键盘输入,</span></span><br><span class="line"><span class="string">    当键盘有输入时返回键码,</span></span><br><span class="line"><span class="string">    在这里如果输入s则关闭窗口.</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    <span class="keyword">if</span> cv2.waitKey(<span class="number">0</span>) == ord(<span class="string">'s'</span>):</span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        关闭全部窗口</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        cv2.destroyAllWindows()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main(<span class="string">'../1.jpg'</span>)</span><br></pre></td></tr></table></figure></p>
